<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>NanoNaut - THE game</title>
        
        <!-- Use debug variant of phaser for now. -->
        <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.js"></script>
        <script src="scripts/utilities.js"></script>
        <script src="scripts/assets.js"></script>
        <script src="scripts/enemies/basic.js"></script>
        <script src="scripts/enemies.js"></script>
        <script src="scripts/player.js"></script>
        
        <style>
            html {
                display: table;
                height: 100%;
                width: 100%;
            }
        
            body {
                display: table-cell;
                vertical-align: middle;
                background: #000000;
                padding: 0;
                margin: 0;
                height: 100%;
            }
            
            canvas {
                margin: auto;
            }
        </style>
    </head>
    
    <body id="game">
        <script type="text/javascript">
            var game = new Phaser.Game(1280, 720, Phaser.AUTO, "game", {preload: preload, create: create, update: update, render: render});
            
            var assets;
            var enemies;
            var player;

            function preload() {
                assets = new ASSETS(game);
                assets.load_assets();
                
                game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            }
            
            function create() {
                game.renderer.clearBeforeRender = true;
                game.renderer.roundPixels = true;
                game.physics.startSystem(Phaser.Physics.ARCADE);
                
                var background = game.add.tileSprite(0, 0, 1280,720,'BACKGROUND');
                
                enemies = new ENEMIES(game);
                player = new PLAYER(game);
            }
                
            function update() {
            	enemies.update(player);
                player.update();
            }
            
            function render() {
                game.scale.setMinMax(0, 0, window.innerWidth, window.innerHeight);
            }
        </script>
    </body>
</html>
